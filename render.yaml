services:
  # Backend API service
  - type: web
    name: hackthon-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb-uri
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    
  # Frontend static site
  - type: web
    name: hackthon-client
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: hackthon-api
          property: host